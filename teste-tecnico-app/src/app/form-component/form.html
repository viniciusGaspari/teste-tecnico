<form id="login-form" (submit)="onSubmit($event)" novalidate>
  <label for="email">E-mail:</label>
  <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Digite seu e-mail"  />


  <label for="password">Senha:</label> 

  <input id="password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" name="password" placeholder="Digite sua senha" 
  /> <button type="button" (click)="togglePassword()"> {{ showPassword ? 'Esconder' : 'Mostrar' }} senha </button>

  <button type="submit">Entrar</button>
  
  <!-- Mensagem de erro -->
  <div  class="error-message">
    {{ errorMessage }}
  </div>
</form>
